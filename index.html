<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <form>
            <table border="1">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <label for="nm">Name</label>
                        </td>
                        <td>
                            <input type="text" name="name" id="nm" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="gender">Sex</label>
                        </td>
                        <td>
                            <label>
                                <input type="radio" name="gender" value="male" id="m"/>Male
                            </label>
                            <label>
                                <input type="radio" name="gender" value="female" id="f"/>Female
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="ecolor">Eye Color</label>
                        </td>
                        <td>
                            <select name="eyecolor" id="ecolor">
                                <option value="green">green</option>
                                <option value="red">red</option>
                                <option value="voilet">voilet</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="favfruits">Fav Fruits</label>
                        </td>
                        <td>
                            <label>
                                <input type="checkbox" name="favfruits" value="apple" />Apple
                            </label>
                            <label>
                                <input type="checkbox" name="favfruits" value="banna" />Bannana
                            </label>
                            <label>
                                <input type="checkbox" name="favfruits" value="guwava" />Guwava
                            </label>
                            <label>
                                <input type="checkbox" name="favfruits" value="pineapple" />PineApple
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">Tell me about yourself</td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <textarea name="bio" rows="10" cols="50"></textarea>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="2">
                            <input type="submit" name="submit" value="Enter my information" />
                        </td>
                    </tr>
                </tfoot>
            </table>
        </form>     
    </body>
</html>
